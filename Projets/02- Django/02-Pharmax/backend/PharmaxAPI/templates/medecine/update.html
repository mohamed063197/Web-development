
{% extends 'extends/base.html' %}

<!-- Title -->
{% block title %} Medecine {% endblock %}

<!-- Header:Banner -->
{% block banner %} 

{% endblock %} 

<!-- Body  -->
{% block body %} 
<div class="container">
    <h3 class="text-center">Update</h3>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Doliprane" name="title">
            <small id="titleHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" rows="3" placeholder="Ecrire ici la Description medicament" name="desc"></textarea>
        </div>
        <div class="form-group">
            <label for="slug">Slug</label>
            <input type="text" class="form-control" id="slug" aria-describedby="slugHelp" placeholder="doliprane" name="slug">
            <small id="slugHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <input type="file" name="img">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="favorite" name="favorite">
            <label class="form-check-label" for="favorite">Favorite</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
